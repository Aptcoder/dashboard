<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="assets/css/custom.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
</head>

<body>
    <div id="app">
        <nav>
            <div class="container">
                <header>
                    NEW BOARD
                </header>
            </div>
        </nav>
        <main>
            <div id="white-space" class="container" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
                
            </div>
        </main>
        <aside>
            
            <div class="container">
               
                <i id="dragged" class="fa fa-clipboard-list" draggable="true" ondragstart="return dragStart(event)"></i><br>
                <i id="dragged" class="fa fa-link" draggable="true" ondragstart="return dragStart(event)" ></i><br>
                <i  id="dragged" class="fa fa-tasks" draggable="true" ondragstart="return dragStart(event)"></i><br>
                <i  id="dragged" class="fa fa-ellipsis-h" draggable="true" ondragstart="return dragStart(event)"></i><br>
                <i  id="dragged" class="fa fa-image" draggable="true" ondragstart="return dragStart(event)"></i><br>
                <i  id="dragged" class="fa fa-file" draggable="true" ondragstart="return dragStart(event)"></i><br>
                <i  id="dragged" class="fa fa-trash" draggable="true" ondragstart="return dragStart(event)"></i>

                
            </div>
        </aside>


    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
